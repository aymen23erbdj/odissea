<h1>Nombre maximal de fichiers déposés</h1>

<p>Le nombre maximal de fichiers que chaque participant peut déposer. Ce nombre n'est pas visible pour les participants ; veuillez donc l'indiquer dans la description du devoir, le cas échéant.</p>
