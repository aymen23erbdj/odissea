<h1>Afficher les calculs</h1>

<p>Permet d'afficher une icône de calculatrice pour chaque élément d'évaluation et chaque catégorie, les bulles d'aide sur les éléments calculés et un indicateur visuel montrant qu'une colonne est calculée.</p>
