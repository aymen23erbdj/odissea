<h1>Vue de la tendance centrale</h1>

<p>Chaque catégorie peut être affichée de trois façons : mode complet (colonnes de la tendance centrale et des éléments d'évaluation), colonnes de la tendance centrale seulement ou éléments d\'évaluation seulement.</p>
