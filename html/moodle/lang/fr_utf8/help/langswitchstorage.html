<h1>Enregistrer les fichiers de langue modifiés</h1>

<p>Les fichiers modifiés peuvent être enregistrés soit directement dans le paquetage courant (en écrasant les fichiers originaux), soit dans un paquetage local, de préférence.</p>

<p>Le paquetage local sera créé automatiquement, s'il n'existe pas encore.</p>
