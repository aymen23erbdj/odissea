<h1>Masquer les noms pour les étudiants</h1>

<p>Cette option contrôle l'affichage des noms des étudiants dans la table des meilleurs travaux (tableau d'honneur). Par défaut, les noms ne sont pas affichés. Le tableau d'honneur est anonyme.</p>
