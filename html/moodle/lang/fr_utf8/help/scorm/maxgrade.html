<h1>Note maximale</h1>

<p>Si vous choisissez l'un des trois derniers modes d'évaluation (la plus haute, moyenne ou sommative), cette option détermine la note maximale que le tableau de notes peut afficher.</p>

<p>Comme tous les autres barèmes de Moodle, vous pouvez ici choisir un barème maximal de 1 à 100.</p>
