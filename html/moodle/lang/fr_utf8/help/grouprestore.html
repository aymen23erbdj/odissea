<h1>Restauration des groupes</h1>

<p>Ce réglage vous permet de choisir si vous voulez restaurer les groupes et/ou les groupements (si les groupements sont activés).</p>

<p>Quelle que soit l'option choisie, le type des groupes du cours et des activités du cours est conservé.</p>
