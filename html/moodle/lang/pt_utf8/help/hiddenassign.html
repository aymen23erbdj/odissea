<h1>Trabalhos ocultos</h1>

<p>
Para esconder o cargo atribuído a um utilizador, seleccione a opção 
de Trabalhos Ocultos antes de atribuir o cargo ao utilizador.
</p>

<p>
Nota: Os cargos atribuídos não são escondidos dos utilizadores com a
permissão viewhiddenassigns, nomeadamente, administradores e
professores.
</p>
