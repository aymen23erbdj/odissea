<p align="center"><strong>Exigir aprovação</strong></p>

<p>As entradas deverão ser aprovadas por um professor antes de ficarem
visíveis para os alunos? Isto é útil para moderar conteúdos que possam
ser potencialmente ofensivos ou inapropriados.</p>
