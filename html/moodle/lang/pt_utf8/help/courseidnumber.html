<h1>Código numérico da disciplina</h1>

<p>
O número de identificação de uma disciplina só é usado para aceder a esta
disciplina desde sistemas externos - nunca é mostrado dentro 
do Moodle. Se existir um código numérico oficial para esta disciplina 
então use-o aqui... se não, este campo pode ficar em branco.
</p>
